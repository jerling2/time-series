<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Time Series</title>
    <link rel="stylesheet" href="css_modules/theme.css">
    <link rel="stylesheet" href="css_modules/flex-container.css">
    <link rel="stylesheet" href="css_modules/header.css">
    <link rel="stylesheet" href="css_modules/content.css">
    <link rel="stylesheet" href="css_modules/footer.css">
    <link rel="stylesheet" href="css_modules/login-popup.css">
  </head>
  <body>
    <div class="flex-container">
      <header>
        <div class="logo-container">
          <img id="logo-image" src="images/logo.png">
        </div>
        <div class="button-container">
          <a href="pages/login.html">
            <button type="button" id="login-button" class="font"><b>login</b></button>
          </a>
        </div>
      </header>
      <!-- I should probably consolidate the content-flex-contatiner and the flex-container -->
      <main class="content-flex-container">        
        <div id="interface-1" class="interface font">
          <h1>1. Interface Title</h1>
          <p>Interface Body</p>
          <div>
            <input type="file" id="file-input" name="uploaded_file">
            <!-- Form tag messes up the submit button's default behavior -->
            <input type="submit" id="submit-file">
          </div>
        </div>
        <div id="interface-2" class="interface font">
          <h1>2. Interface Title</h1>
          <p>Interface Body</p>
          <button type="button" id="browse-button" class="font" onclick="location.href='browse.php'"><b>Browse</b></button>
          <div class="button-container">
            <div class="search-container">
              <input type="text" id="search-input" placeholder="Search...">
              <button type="button" id="search-button" class="font"><b>Search Time Series</b></button>
            </div>
          </div>
        </div>
      </main>
      <footer>
        <div class="font">
          <p>company information</p>
        </div>
      </footer>
    </div>
    <div id="login-popup-container" class="popup-flex-container">        
      <div class="interface font">
        <h1>Sign In</h1>
        <form>
          <div class="text-input">
            <input type="text" required>
            <span>Username</span>
          </div>
          <div class="text-input">
            <input type="password" required>
            <span >Password</span>
          </div>
          <div class="submit-input">
            <button type="button" id="submit-login-button" class="font"><b>submit</b></button>
          </div>
        </form>
      </div>
    </div>
    <script src="js_modules/fetch.js"></script>
	  <script src="js_modules/index.js"></script>
  </body>
</html>
