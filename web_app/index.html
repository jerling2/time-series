        <div id="login-text-inputs" class="login-signup-input-container">

        <div class="login-signup-button-container">
          <button type="button" id="login-btn" class="font">Log in</button>
        </div>
        <div>
          <a href="pages/signup.html" class="font">Don't have an account yet? Sign up here.</a>
        </div>
      </div>
    </main>
