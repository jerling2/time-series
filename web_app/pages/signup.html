<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="../css_modules/signup.css">
</head>

<body>
  <div class="login-container slide-from-left">
    <div>
      <input tabindex="1" class="text-input" id="username" type="text">
      <span class="text-input-label" id="username-label">username</span>
    </div>
    <div>
      <input tabindex="2" class="text-input" id="password" type="password">
      <span class="text-input-label" id="password-label">password</span>
    </div>
    <div>
      <button tabindex="3" class="button-input">Register</button>
    </div>
    <div>
      <span class="signup-redirect">Already have an account? <a id="register-link" tabindex="4">LOGIN</a></span>
    </div>
  </div>
</body>
<script src="../js_modules/fetch.js"></script>
<script src="../js_modules/signup.js"></script>

</html>
