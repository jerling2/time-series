<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Page (work in progress)</title>
    <link rel="stylesheet" href="../css_modules/theme.css">
    <link rel="stylesheet" href="../css_modules/login-signup.css">
  </head>
  <body class="login-signup-body-flex-container">
    <main class="login-signup-main-flex-container login-signup-container interface font">
        <h1>Sign Up</h1>
        <div class="login-signup-input-container">
          <input type="text" id="signup-username" placeholder="Username">
          <input type="password" id="signup-password" placeholder="Password">
          <input type="text" id="signup-email" placeholder="Email (optional)">
        </div>
        <div class="login-signup-button-container">
          <button type="button" id="signup-btn" class="font">Sign Up</button>
        </div>
      </div>
    </main>
  </body>
  <script src="../js_modules/fetch.js"></script>
  <script src="../js_modules/signup.js"></script>
</html>
