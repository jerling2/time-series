<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Time Series</title>
    <link rel="stylesheet" href="../css_modules/theme.css">
    <link rel="stylesheet" href="../css_modules/flex-container.css">
    <link rel="stylesheet" href="../css_modules/header.css">
    <link rel="stylesheet" href="../css_modules/content.css">
    <link rel="stylesheet" href="../css_modules/footer.css">
    <link rel="stylesheet" href="../css_modules/login-popup.css">
    <style>
      #interface-1 .info-container {
        display: flex;
        justify-content: space-around;
      }

      #interface-1 .info-container div {
        flex: 1;
        margin: 0 10px;
        border: 2px solid #171d26; /* added border style */
        padding: 10px; /* added padding for spacing */
        border-radius: 4px; /* added border-radius for rounded corners */
      }

      #interface-2 img {
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 50%;
      }

      h1, h3, p {
        padding-left: 0;
        text-align: center;
      }

      table {
        width: 100%;
        border-collapse: collapse;
      }

      table th, table td {
        border: 1px solid #171d26;
        padding: 8px;
        text-align: center;
      }

      table th {
        background-color: #0f131a;
        font-weight: bold;
      }
    </style>
  </head>
  <body onload="viewTimeSeries();">
    <div class="flex-container">
      <header>
        <div class="logo-container">
          <img id="logo-image" src="../images/logo.png">
        </div>
        <div class="button-container">
          <a>
            <button type="button" id="signout-btn" class="font"><b>sign out</b></button>
          </a>
      </div>
      </header>
      <main class="content-flex-container">
        <div id="interface-1" class="interface font">
          <h1 id="ts_name"></h1>
          <h3 id="ts_desc"></h3>
          <!-- <img src="(path_to_image)" alt="Time Series Image"> -->
          <div class="info-container">
            <div>
              <h4>Domain</h4>
              <p id="ts_domain"></p>
            </div>
            <div>
              <h4>Units</h4>
              <p id="ts_units"></p>
            </div>
            <div>
              <h4>Keywords</h4>
              <p id="ts_keywords"></p>
            </div>
            <div>
              <h4>Contributor</h4>
              <p id="ts_condtributor"></p>
            </div>
          </div>
        </div>
        <div id="interface-2" class="interface font">
          <h1>Forecast Statistics</h1>
          <table>
            <thead>
              <tr>
                <th>Data Scientist/Machine Learning Expert</th>
                <th>Mean Average Percentage Error</th>
              </tr>
            </thead>
            <tbody>
              <!-- Rows for each contributor with their forecast statistics -->
            </tbody>
          </table>
        </div>
      </main>
      <footer>
        <div class="font">
            <p>company information</p>
        </div>
    </footer>
    </div>
    <script src="../js_modules/view.js"></script>
  </body>
</html>
